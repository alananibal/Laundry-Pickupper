<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Same Header as other pages??? -->
    <Header><h1>Laundry PickUpper</h1></Header>
    
    <div>
        <!-- append sign in info -->
        <h1>Welcome <span id="userName">userIdVariable</span>!</h1>
        
    </div>

    <h2>Create your order post!</h2>

    

    <!-- Modal -->
    <form>
        <!--We need to include the maximun of 4 because we will need to append all those questions bellow  -->
        <button>Add a Laundry bag</button>
        <!-- Type input -->
        <div>
            <p>Laundry type  
                <span class="radio-wrapper">
                  <input type="radio" name="colorsConfirm" id="colorsConfirm" />
                  <label for="colorsConfirm">colors</label>
                </span>
                <span class="radio-wrapper">
                  <input type="radio" name="whitesConfirm" id="whitesConfirm" />
                  <label for="whitesConfirm">whites</label>
                </span>
                <span class="radio-wrapper">
                    <input type="radio" name="coldConfirm" id="coldConfirm" />
                    <label for="deicatesConfirm">delicates</label>
                  </span>
            </p>
        </div>
        <!-- Temperature input -->
        <div>
            <p>Temperature  
                <span class="radio-wrapper">
                  <input type="radio" name="hotConfirm" id="hotConfirm" />
                  <label for="hotConfirm">hot</label>
                </span>
                <span class="radio-wrapper">
                  <input type="radio" name="mediumConfirm" id="mediumConfirm" />
                  <label for="mediumConfirm">medium</label>
                </span>
                <span class="radio-wrapper">
                    <input type="radio" name="coldConfirm" id="coldConfirm" />
                    <label for="coldConfirm">cold</label>
                  </span>
            </p>
        </div>
        <!-- Bleach confirm -->
        <div>
            <p>Bleach  
                <span class="radio-wrapper">
                  <input type="radio" name="yesConfirm" id="yesConfirm" />
                  <label for="yesConfirm">yes</label>
                </span>
                <span class="radio-wrapper">
                  <input type="radio" name="noConfirm" id="noConfirm" />
                  <label for="noConfirm">no</label>
                </span>
            </p>
        </div>
        <!--Notes/Special requests  -->
        <label for="notes">Notes/Special requests</label>
        <input type="text" placeholder="Obs" id="notes" name="notes" class="form-input" />
        <!-- 18 Years Old -->
        
    </form>
    <!-- End of modal -->

    <!-- Order submition -->
    <form>
      <div>
        <h3>Your bags</h3>
        <div id="laundryBagsContainer">
          <ul>
            <!-- <li>bagIdNo. + laundryType.Value + " " + temperature.value + " " + bleachConfirm.value "blech" + notes </li> -->
            <li>1.Whites - hot - no bleach - do not clean it in the dogs machine</li>
          </ul>
        </div>
        <h4>Total = <span id="bagsNumber"></span></h4>
      
        <p>
            <span class="checkbox-wrapper">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label for="checkbox">I acknowledge that I am at least 18 years of age.</label>
            </span>
        </p>
        <!-- Prefered time for pickup -->
        <label for="pickupSchedule">Please selected your prefered time for pick up (please be avaiable within an hour of selected time):</label>
        <input type="datetime-local" id="pickupSchedule" name="pickupSchedule">
        <!--submit button  -->
        <button type="submit">
            Get it clean!
        </button>
      </div>
    </form>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
